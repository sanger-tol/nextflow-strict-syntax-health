name: Lint nf-core Pipelines

on:
  schedule:
    # Run nightly at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-edge"

      - name: Install dependencies
        run: pip install .

      - name: Run linting
        run: strict-syntax-health --update-pipelines --update-readme

      - name: Run pre-commit on all files to fix formatting
        run: |
          pip install pre-commit
          pre-commit run --all-files || true

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md pipelines.json history.json errors_chart.png warnings_chart.png lint_results/
          git diff --staged --quiet || git commit -m "Update lint results [skip ci]"
          git push
