name: Lint nf-core Pipelines

on:
  schedule:
    # Run nightly at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      update_pipelines:
        description: "Update lint results pipelines (don't just use history)"
        type: boolean
        default: true
      update_readme:
        description: "Update README.md with results"
        type: boolean
        default: true
      pipelines:
        description: "Specific pipeline(s) to lint (comma-separated, leave empty for all)"
        type: string
        default: ""

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: "latest-edge"

      - name: Install dependencies
        run: pip install .

      - name: Build linting command
        id: build-cmd
        run: |
          CMD="strict-syntax-health"

          # For scheduled runs, use defaults (update both)
          # For workflow_dispatch, use the inputs
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            CMD="$CMD --update-pipelines --update-readme"
          else
            if [[ "${{ inputs.update_pipelines }}" == "true" ]]; then
              CMD="$CMD --update-pipelines"
            fi
            if [[ "${{ inputs.update_readme }}" == "true" ]]; then
              CMD="$CMD --update-readme"
            fi
            if [[ -n "${{ inputs.pipelines }}" ]]; then
              # Convert comma-separated list to multiple -p flags
              IFS=',' read -ra PIPELINES <<< "${{ inputs.pipelines }}"
              for p in "${PIPELINES[@]}"; do
                # Trim whitespace
                p=$(echo "$p" | xargs)
                if [[ -n "$p" ]]; then
                  CMD="$CMD -p $p"
                fi
              done
            fi
          fi

          echo "cmd=$CMD" >> $GITHUB_OUTPUT
          echo "Running: $CMD"

      - name: Run linting
        run: ${{ steps.build-cmd.outputs.cmd }}

      - name: Run pre-commit on all files to fix formatting
        run: |
          pip install pre-commit
          pre-commit run --all-files || true

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md pipelines.json history.json errors_chart.png warnings_chart.png lint_results/
          git diff --staged --quiet || git commit -m "Update lint results [skip ci]"
          git push
